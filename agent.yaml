apiVersion: v1
kind: Pod
metadata:
  namespace: oss-agent
spec:
  serviceAccountName: oss-agent
  containers:
  - name: maven
    image: maven:3.8.6-openjdk-8-slim
    tty: true
    resources:
      requests:
        memory: "2Gi"
        cpu: "1000m"
      limits:
        memory: "6Gi"
        cpu: "2000m"
    command:
    - cat
  - name: dind
    image: docker:20.10.16-dind-alpine3.15
    securityContext:
        privileged: true
    tty: true
    resources:
      requests:
        memory: "2Gi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "2000m"
